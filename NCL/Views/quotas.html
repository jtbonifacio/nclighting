<div class="dropdown">
    <button class="btn btn-success" type="button" data-toggle="dropdown">Excel</button>
    <button class="btn btn-danger" type="button" data-toggle="dropdown">PDF</button>
</div>
<div class="mySales">
    <div id="main">
        <center>
            <h1>Welcome to the Quota Sales Report Page</h1>
        </center>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Links</span>
        <center>
            <table>
                <tr>
                    <td width="1000" class="frame">
                        <table class="responsive">
                            <thead>
                                <tr>
                                    <th class="table-date">SALES_REP</th>
                                    <th class="table-sales_rep">REP_NAME</th>
                                    <th class="table-salesamt">Monthly Quota</th>
                                    <th class="table-salesamt">Yearly Quota</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="qu in quotas">
                                    <td>{{ qu.saleS_REP }}</td>
                                    <td>{{ qu.repname }}</td>
                                    <td>{{ qu.monthlY_QUOTA | currency }}</td>
                                    <td>{{ qu.yearlY_QUOTA | currency }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</div>
