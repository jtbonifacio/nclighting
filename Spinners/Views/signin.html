<form class="form-group">
  <!-- <img class="signinLogo" src="./Logo/bobadash_logo_v2.png"> -->
  <input class="name form-control" ng-model="userName" type="text" placeholder="Enter Username" required/>
  <input class="pw form-control" ng-model="pass" type="password" placeholder="Enter Password" required/>

</form>
