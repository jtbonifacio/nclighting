<div class="dropdown">
    <button class="btn btn-success" type="button" data-toggle="dropdown">Excel</button>
    <button class="btn btn-danger" type="button" data-toggle="dropdown">PDF</button>
</div>
<div class="mySales">
    <div id="main">
        <center>
            <h1>Welcome to the Inventory Page</h1>
        </center>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;Links</span>
        <center>
            <table>
                <tr>
                    <td width="1000" class="frame">
                        <table class="responsive">
                            <thead>
                                <tr>
                                    <th class="table-image">IMAGE</th>
                                    <th class="table-item">ITEM</th>
                                    <th class="table-description">DESCRIPTION</th>
                                    <th class="table-qty">ON_HAND QTY</th>
                                    <th class="table-price">PRICE</th>
                                    <th class="table-status">STATUS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="inventory in inventory">
                                    <!-- <td>{{ inventory.image }}</td> -->
                                    <td><img ng-src="Images/{{ inventory.image }}" height="75" width="75" /></td>
                                    <td>{{ inventory.item }}</td>
                                    <td>{{ inventory.iteM_DESC }}</td>
                                    <td>{{ inventory.oN_HAND_QTY }}</td>
                                    <td>{{ inventory.price | currency }}</td>
                                    <td>{{ inventory.status }}</td>

                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </center>
    </div>
</div>
